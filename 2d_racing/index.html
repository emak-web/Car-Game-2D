<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <title>Car Game 2D</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png">
  </head>
  <body>
    <canvas id="background" class="track"></canvas>
    <img src="images/car.webp" width="40" id="car">
    <button id="clear-button">Clear background</button>
    <div id="settingsmenu"></div>

    <button class="controler-button" id="left"><img class="arrow" src="images/arrow.png"></button>
    <button class="controler-button" id="right"><img class="arrow" src="images/arrow.png"></button>
    <button class="controler-button" id="forward"><img class="arrow" src="images/arrow.png"></button>
    <button class="controler-button" id="backward"><img class="arrow" src="images/arrow.png"></button>
    
    <script src="main.js"></script>
  </body>
</html>
